		a = ii(a, b, c, d, x[i + 0], 6, -198630844);
		d = ii(d, a, b, c, x[i + 7], 10, 1126891415);
		c = ii(c, d, a, b, x[i + 14], 15, -1416354905);
		b = ii(b, c, d, a, x[i + 5], 21, -57434055);
		a = ii(a, b, c, d, x[i + 12], 6, 1700485571);
		d = ii(d, a, b, c, x[i + 3], 10, -1894986606);
		c = ii(c, d, a, b, x[i + 10], 15, -1051523);
		b = ii(b, c, d, a, x[i + 1], 21, -2054922799);
		a = ii(a, b, c, d, x[i + 8], 6, 1873313359);
		d = ii(d, a, b, c, x[i + 15], 10, -30611744);
		c = ii(c, d, a, b, x[i + 6], 15, -1560198380);
		b = ii(b, c, d, a, x[i + 13], 21, 1309151649);
		a = ii(a, b, c, d, x[i + 4], 6, -145523070);
		d = ii(d, a, b, c, x[i + 11], 10, -1120210379);
		c = ii(c, d, a, b, x[i + 2], 15, 718787259);
		b = ii(b, c, d, a, x[i + 9], 21, -343485551);

		a = add(a, olda);
		b = add(b, oldb);
		c = add(c, oldc);
		d = add(d, oldd);
	}
	return rhex(a) + rhex(b) + rhex(c) + rhex(d);
}

var AdrConn = window.AdrConn || {};

/**
 * 依懒base.js v2.0
 * @class AdrConn
 */

AdrConn = {
    toast : function(o){
        var _this = this;
        var _el = Kg.$("#pop_toast");
        if(o){
            clearTimeout(_this.toastKey);
            var time = o.time || 3000;
            _el.find("p").html(o.str); 
            _el[0].style.display = "table";
            _this.toastKey = setTimeout(function(){
                _el.hide();
            },time);
        }
    },
    /**
     * 客户端通信api 
     */
    clientApi : {
        /**
         * 回调客户端通知
         *
         * @method toastMsg
         * @function
         * @param {} {"error_code":5000,"error_content":"密码错误"}
         * @return
         */
        toastMsg : function(o){
            var _this = AdrConn;
            if(o){
                _this.toast({
                    "str" : o.error_content 
                });
            }
        },
        /**
         * 显示登录加载 showLoading
         *
         * @method showLoading
         * @function
         * @return
         */
        showLoading : function(){
            try{
                KgSuperCall.startLogin();
            }catch(e){}
        },
        /**
         * 获取终端应用基本信息 getAppInfo
         * @name getAppInfo
         * @function
         */
        getAppInfo : function(){
            var _obj = {};
            try{
                _obj = KgSuperCall.getAppInfo();
                _obj = Kg.JSON.parse(_obj);
            }catch(e){
                AdrConn.pageApi.isPost = false;
            }

            return _obj;
        },
        /**
         * 加密 encrypt
         * @name encrypt
         * @function
         */
        encrypt : function(o){
            var token = "";
            if(o){
                try{
                    token = KgSuperCall.encrypt(Kg.JSON.stringify(o));
                }catch(e){
                    AdrConn.pageApi.isPost = false;
                }
            }

            return token;
        },
        loginErr : function(o){
            if(o){
                try{
                    KgSuperCall.handleLoginFailure(Kg.JSON.stringify(o));
                }catch(e){}
            }
        },
        /**
         * 登录成功 handleLoginSuccess
         * @name handleLoginSuccess
         * @function
         * @param o
         */
        loginSucc : function(o){
            if(o){
                try{
                    KgSuperCall.handleLoginSuccess(Kg.JSON.stringify(o));
                }catch(e){}
            }
        }
    },
    /*
     *页面api
     */
    pageApi : {
        isPost : false, //是否正在提交
        checkPost : function(){
            var _that = AdrConn,
            _this = this,
            uname = Kg.$("#uname").val(),
            pwd = Kg.$("#pwd").val(),
            info = {},
            token = "";

            if(uname.trim() === ""){
                _this.isPost = false;
                _that.toast({ "str" : "账号不能为空" });
                return false;
            }

            if(pwd.trim() === ""){
                _this.isPost = false;
                _that.toast({ "str" : "密码不能为空" });
                return false;
            }

            /*获取信息*/
            info = _that.clientApi.getAppInfo();

            if(info.clienttime) {
                token = _that.clientApi.encrypt({
                    "clienttime" : info.clienttime,
                    "pwd" : MD5(pwd.trim()) 
                });

                //提交
                _this.postData({
                    "appid" : info.appid,
                    "mid" : info.mid,
                    "key" : info.key,
                    "clientver" : info.clientver,
                    "clienttime" : info.clienttime,
                    "username" : uname,
                    "p" : token
                });
            }else{
                AdrConn.pageApi.isPost = false;
            }
           
            return false;
        },
        postData : function(o){
            if(o){
                var _that = AdrConn,
                metadata = {
                    "appid" : o.appid,
                    "clientver" : o.clientver,
                    "clienttime" : o.clienttime,
                    "username" : encodeURIComponent(o.username),
                    "key" : o.key,
                    "p" : o.p 
                };

                //显示登陆框
                _that.clientApi.showLoading();

                clearTimeout(_that.pageApi.postKey);
                _that.pageApi.postKey = setTimeout(function(){
                    _that.isErr = true;
                    _that.clientApi.loginErr({
                        "error_code" : "20011",
                        "error_content" : "网络超时"
                    });
                    _that.pageApi.isPost = false;
                },5000);

                Kg.Ajax({
                    docType : "jsonp",
                    method : "get", 
                    url : "http://login.user.kugou.com/v1/site_submit_jsonp",
                    args : metadata,
                    callback : function(res){
                        clearTimeout(_that.pageApi.postKey);

                        if(_that.isErr){
                            _that.isErr = false;
                            _that.clientApi.loginErr({
                                "error_code" : "20011",
                                "error_content" : "网络超时"
                            });
                            _that.pageApi.isPost = false;
                        }else{
                            if(res && res.status == 1 && res.data !== ""){
                                _that.clientApi.loginSucc(res.data);
                            }else{
                                _that.clientApi.loginErr({
                                    "error_code" : o.error_code || 20011,
                                    "error_content" : ""
                                });
                            }
                        }
                        _that.pageApi.isPost = false;
                    }
                });
            }
        }
    },
    /**
     * 绑定事件 bind
     * @name bind
     * @function
     */
    bind : function(){
        var _this = this;
        /*绑定提交*/
        Kg.$("#btn_sub").addEvent("click",function(){
            if(!_this.pageApi.isPost){
                _this.pageApi.isPost = true;
                _this.pageApi.checkPost();
            }
        });
        Kg.$("body").addEvent("keydown",function(event){
            var asciicode = event.keyCode;
            if(asciicode == 13 && !_this.pageApi.isPost){
                _this.pageApi.isPost = true;
                _this.pageApi.checkPost();
            }
        });
        Kg.$("#btn_cancel").addEvent("click",function(){
            try{
                KgSuperCall.cancel();
            }catch(e){}
        });

        Kg.$("#uname").addEvent("keyup",function(){
            var _this = this;
            if(_this.value.trim() !== ""){
                Kg.$("#btn_clear").show();
            }else{
                Kg.$("#btn_clear").hide();
            }
        });

        Kg.$("#btn_clear").addEvent("click",function(){
            Kg.$("#uname")[0].value = "";
            Kg.$("#uname")[0].focus();
            this.style.display = "none";
        });


        Kg.$("#pwd").addEvent("keyup",function(){
            var _this = this;
            if(_this.value.trim() !== ""){
                Kg.$("#btn_clear_pwd").show();
            }else{
                Kg.$("#btn_clear_pwd").hide();
            }
        });
        Kg.$("#btn_clear_pwd").addEvent("click",function(){
            Kg.$("#pwd")[0].value = "";
            Kg.$("#pwd")[0].focus();
            this.style.display = "none";
        });

        Kg.$(window).addEvent("resize",_this.setFooter);

    },
    setFooter : function(){
        var _mod_footer = Kg.$("#mod_footer"),
        _wsh = document.body.offsetHeight,
        _minH = Kg.$("#mod_nav")[0].offsetHeight + Kg.$("#mod_logo")[0].offsetHeight + Kg.$("#mod_login")[0].offsetHeight;

        if(_minH > _wsh){
            _mod_footer.hide();
        }else{
            _mod_footer.css("top",(_wsh - 20) + "px");
            _mod_footer.show();
        }

    },
    /**
     * 初始化 init
     * @name init
     * @function
     */
    init : function(){
        var _this = this;
        if(Kg.$("#uname").val().trim() !== ""){
            Kg.$("#btn_clear").show();
        }
        _this.bind();
        _this.setFooter();
    }
};
function pageInit(){
    AdrConn.init();
}
pageInit();
</script>
